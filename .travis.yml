os:
  - windows
  - linux
  - osx
addons:
  apt:
    packages:
      - xvfb
install:
  - export DISPLAY=':99.0'
  - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
language: node_js
node_js:
 - 12
before_script:
 - if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt install snapd; sudo snap install snapcraft --classic; fi
script:
 - npm install
 - travis_retry npm run release
 - if [ "$TRAVIS_OS_NAME" = "linux" ]; then travis_retry npm run build-raspberrypi; fi
